<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Todo List App</title>
</head>
<body>
<div class="container center mt-5">
    <h1>Todo List</h1>
    <h3 class="mt-5">Add</h3>
    <form class="form-group" action="javascript:void(0);" method="post" onsubmit="addItem()">
        <input type="text" required minlength="3" id="add-task" placeholder="New todo task">
        <input class="btn btn-outline-primary" type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3 class="mt-5">Edit</h3>
        <form class="form-group" action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-task" required minlength="3" placeholder="Todo task">
            <select name="status" required id="edit-status">
                <option selected value="">-- Please choose a status --</option>
                <option value="1">Todo</option>
                <option value="2">In Progress</option>
                <option value="3">Completed</option>
            </select>
            <input class="btn btn-primary" type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006</a>
        </form>
    </div>

    <p id="counter"></p>

    <table class="table table-hover">
        <thead>
            <tr>
                <th class="col">Task</th>
                <th class="col">Status</th>
                <th class="col">Edit</th>
                <th class="col">Remove</th>
            </tr>
        </thead>
        <tbody class="table-group-divider" id="tasks"></tbody>
    </table>
</div>

<script src="js/site.js"></script>
<script type="text/javascript">
    getItems();
</script>
</body>
</html>
