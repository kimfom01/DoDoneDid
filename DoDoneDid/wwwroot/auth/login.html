<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/site.css">
    <link crossorigin="anonymous" href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <title>Login - Do, Done, Did</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container">
        <a class="navbar-brand text-light" href="/">
            Do, Done, Did
        </a>
        <div align="right">
            <a type="button" href="/auth/register.html" class="btn btn-outline-light">Register</a>
        </div>
    </div>
</nav>
<div class="container center mt-5">
    
    <div class="d-flex justify-content-center mt-5 align-items-center">
        <form action="javascript:void(0);" method="post">
            <div class="card">
                <div class="card-body">
                    <h1>Login</h1>
                    <div class="form-floating mb-3">
                        <input id="email" type="email" name="email" class="form-control"
                               placeholder="name@example.com">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="d-flex password-container">
                        <div class="form-floating w-100 mb-3">
                            <input id="password" type="password" name="password" class="form-control"
                                   placeholder="password">
                            <label for="password">Password</label>
                        </div>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <div id="loginMessage"></div>
                </div>
                
                <div class="card-footer">
                    <button type="button" onclick="loginUser()" class="btn w-100 btn-primary">Login</button>
                    <p>Don't have an account? <a href="/auth/register.html">Register here</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/js/auth.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
