<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/site.css">
    <link crossorigin="anonymous" href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <title>Register - Do, Done, Did</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container">
        <a class="navbar-brand text-light" href="/">
            Do, Done, Did
        </a>
        <div align="right">
            <a type="button" href="/auth/login.html" class="btn btn-outline-light">Login</a>
        </div>
    </div>
</nav>
<div class="container center mt-5">
    <div class="d-flex row justify-content-center mt-5 align-items-center">
        <form action="javascript:void(0);" class="col-md-6 col-lg-4" method="post">
            <div class="card">
                <div class="card-body">
                    <h1>Register</h1>
                    <div class="form-floating mb-3">
                        <input id="email" type="email" name="email" class="form-control"
                               autocomplete="username" placeholder="name@example.com">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="d-flex password-container">
                        <div class="form-floating w-100 mb-3">
                            <input id="password" type="password" name="password" class="form-control" required
                                   autocomplete="new-password" aria-describedby="password-constraints" placeholder="password">
                            <label for="password">Password</label>
                        </div>
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <div class="text-start" id="password-constraints">Six or more characters, with at least one lowercase, one uppercase letter, one digit and one symbol.</div>
                    <div id="registerMessage"></div>
                </div>
                <div class="card-footer">
                    <button type="button" onclick="registerUser()" class="btn w-100 btn-primary">Register
                    </button>
                    <p>Already have an account? <a href="/auth/login.html">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/js/auth.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
