<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property=”og:description” content="A web app to manage your tasks and to-dos">
    <meta property=”og:site_name” content="Do, Done, Did">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/css/site.css">
    <link crossorigin="anonymous" href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-icons.min.css" rel="stylesheet">
    <title>Do, Done, Did</title>
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container">
        <a class="navbar-brand text-light" href="/">
            Do, Done, Did
        </a>

        <div align="right">
            <a type="button" class="navbar-link text-decoration-none text-light me-sm-3"
               href="/features/completed.html">
                View Completed
            </a>
            <a type="button" onclick="logoutUser()" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<div class="container center">
    <div class="d-flex flex-column">
        <h3 class="mt-3">Add a new task</h3>
        <form class="form-group d-flex justify-content-center" action="javascript:void(0);" method="post"
              onsubmit="addItem()">
            <div class="flex-column">
            <textarea type="text" class="form-control w-auto" rows="3" cols="23" required
                      minlength="3" id="add-task" placeholder="New task..."></textarea>
                <select name="status" class="form-select w-100 my-3" required id="input-priority">
                    <option selected value="">-- Please set a priority --</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
                <input class="form-control my-3" type="date" name="due-date" id="due-date">
                <input class="btn btn-primary w-100" type="submit" value="Add">
            </div>
        </form>
    </div>

    <div id="editForm">
        <h3 class="mt-5">Edit</h3>
        <form class="form-group d-flex justify-content-center align-items-center flex-wrap"
              action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="hidden" id="user-id">
            <div class="d-flex flex-column">
                <textarea type="text" class="form-control w-auto" rows="3" cols="23" required
                          minlength="3" id="edit-task" placeholder="Edit task..."></textarea>
                <input class="form-control my-3" type="date" name="due-date" id="edit-due-date">
                <select name="status" class="form-select w-auto my-3" required id="edit-priority">
                    <option selected value="">-- Please set a priority --</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                </select>
                <select name="status" class="form-select w-auto my-3" required id="edit-status">
                    <option selected value="">-- Please choose a status --</option>
                    <option value="1">Todo</option>
                    <option value="2">In Progress</option>
                    <option value="3">Completed</option>
                </select>
                <div class="d-flex">
                    <button class="btn btn-primary w-100 me-3" type="submit">Save</button>
                    <a onclick="closeInput()" class="btn btn-outline-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <p id="counter"></p>

    <table class="table table-hover">
        <thead>
        <tr>
            <th class="col text-start">Task</th>
            <th class="col">Priority</th>
            <th class="col">Due Date</th>
            <th class="col">Status</th>
            <th class="col">Change Status</th>
            <th class="col">Remove</th>
        </tr>
        </thead>
        <tbody class="table-group-divider" id="tasks"></tbody>
    </table>
</div>

<script src="/js/index.js"></script>
<script src="/js/logout.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"></script>
</body>
</html>
